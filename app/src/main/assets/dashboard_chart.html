<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon">
</head>
<body>
    <script type="text/css" src="Chart.min.css"></script>
    <script type="text/javascript" src="Chart.min.js"></script>

    <canvas id="pieChart" width="100%" height="72%" style="margin-bottom: 15px;"></canvas>
    <hr/>
    <canvas id="barChart" width="100%" height="72%"></canvas>

    <script type="text/javascript">
        function runGraph(data){

        this.pieChart = new Chart('pieChart', {

          type: 'pie',

          data: {
              labels: ['Facturação', 'Despesas', 'Lucros'],
              datasets: [{

                  data: [data.sales, data.expense, data.profit],

                  backgroundColor: [
                   'rgba(255, 159, 64)',
                   'rgba(255, 99, 132)',
                   'rgba(75, 192, 192)'
                  ],

                  borderColor: [
                   'rgba(255, 159, 64)',
                   'rgba(255, 99, 132)',
                   'rgba(75, 192, 192)'
                  ],

                  borderWidth: 2
              }]
          }
        });

        var myChart = new Chart('barChart', {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                datasets: [{
                    label: 'Facturação',
                    data: data.salesReport.map(function(s){return s.sale}),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                },
                    {
                        label: 'Lucros',
                        data: data.salesReport.map(function(s){return s.profit}),
                        borderColor: [
                        'rgba(0,128,0)'],
                        backgroundColor: [
                        'rgba(0,128,0, 0.2)'],
                        type: 'line',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        }
        </script>
</body>
</html>
